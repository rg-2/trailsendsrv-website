name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.repository == 'rg-2/trailsendsrv-website'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to EC2
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts
        
        echo "Deploying landing page..."
        scp -i ~/.ssh/deploy_key -r landing/* ${EC2_USER}@${EC2_HOST}:/tmp/landing/
        ssh -i ~/.ssh/deploy_key ${EC2_USER}@${EC2_HOST} "sudo mkdir -p /var/www/trailsendsrv && sudo cp -r /tmp/landing/* /var/www/trailsendsrv/ && sudo chown -R www-data:www-data /var/www/trailsendsrv && rm -rf /tmp/landing"
        
        echo "Deploying resume..."
        scp -i ~/.ssh/deploy_key -r resume/* ${EC2_USER}@${EC2_HOST}:/tmp/resume/
        ssh -i ~/.ssh/deploy_key ${EC2_USER}@${EC2_HOST} "sudo mkdir -p /var/www/resume && sudo cp -r /tmp/resume/* /var/www/resume/ && sudo chown -R www-data:www-data /var/www/resume && rm -rf /tmp/resume"
        
        echo "Deployment completed successfully!"
        
    - name: Verify deployment
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        echo "Verifying files exist on server..."
        ssh -i ~/.ssh/deploy_key ${EC2_USER}@${EC2_HOST} "ls -la /var/www/trailsendsrv/ && echo '' && ls -la /var/www/resume/"