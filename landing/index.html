<!DOCTYPE html>

    <title>TrailsEnd Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;

            max-width: 600px;

        h1 {

            font-size: 2.5em;

            font-weight: 700;
        }
        
        p {
            color: #718096;
            font-size: 1.1em;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .link-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 25px 30px;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        
        .link-card h2 {
            font-size: 1.5em;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .link-card p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95em;
            margin: 0;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
